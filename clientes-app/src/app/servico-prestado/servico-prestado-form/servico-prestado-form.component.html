<h1 class="mt-4">Servico Prestado</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-bitem active">Novo</li>
</ol>

<form #form="ngForm" (submit)="onSubmit()">
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label for="">Cliente:</label>
                <select class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="servico.idCliente">
                    <option value="">Selecione...</option>
                    <option *ngFor="let cliente of clientes" [ngValue]="cliente.id">
                        {{ cliente.nome }}
                    </option>
                </select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="form-grop">
                <label for="">Descrição</label>
                <input class="form-control" [(ngModel)]="servico.descricao" type="text" name="descricao"
                    id="inputDescricao">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-grop">
                <label for="">Data:</label>
                <input class="form-control" [(ngModel)]="servico.data" type="text" name="data"
                    id="inputData">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-grop">
                <label for="">Preço:</label>
                <input class="form-control" [(ngModel)]="servico.preco" type="text" name="preco"
                    id="inputPreco">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 mt-3 ">

            <button type="submit" class="btn btn-success">
                <i class="fa fa-save"></i>
                Salvar
            </button>
        </div>
    </div>
</form>
